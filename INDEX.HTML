    <script>
        var isRight = false;
        function change() {
            if (isRight == true) {
                var htmlElement = document.getElementsByTagName("html")[0];
                htmlElement.dir = htmlElement.dir === "rtl" ? "ltr" : "rtl";
                document.getElementsByClassName("body")[0].classList.toggle("english")

                }
            }
            else {
                var htmlElement = document.getElementsByTagName("html")[0];

                htmlElement.dir = htmlElement.dir === "rtl" ? "ltr" : "rtl";

                document.getElementsByClassName("body")[0].classList.toggle("arabic")
